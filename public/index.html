<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transition.css">
    <title>Weather App | Easy Project</title>
</head>
<body class="flex justify-center items-center h-screen bg-backgroundCover bg-cover bg-no-repeat bg-center">
    <div id="container" class="border-2 border-black rounded-xl py-2 px-2 w-[36rem] h-[4.5rem] bg-white bg-opacity-70 overflow-hidden">

        <div id="searchBar" class="flex">
            <i class='bx bx-current-location bx-lg'></i>
            <input type="text" id="locationSearch" class="flex-grow mr-1 p-1 text-2xl font-Roboto uppercase rounded-lg sm:w-10" placeholder="Enter city">
            <button id="searchBtn" class="bx bx-search-alt-2 bx-lg bx-tada-hover"></button>
        </div>
        
        <div id="errorBox" class="flex items-center justify-center mt-5">
            <div>
                <i class='bx bx-error-alt text-8xl xl:ml-5 text-red-700'></i>
            </div>
            
            <div>
                <span class="block font-Montserrat font-semibold text-lg xl:text-xl text-red-600">Sadly, we failed to fetch your data due to possible reasons:</span>  
                <span class="text-sm xl:text-lg font-Montserrat font-semibold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1. Invalid Location<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2. Server Error<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3. Location is not in the Philippines</span>
            </div>
        </div>

        <div id="successBox">

            <div id="location" class="flex justify-evenly mt-3">
                <div>
                    <span class="info-span-label">City:</span>
                    <span id="city" class="city-style"></span>
                </div>

                <div>
                    <span class="info-span-label">Region:</span>
                    <span id="region" class="city-style"></span>
                </div>

                <div>
                    <span class="info-span-label">Country:</span>
                    <span id="country" class="city-style"></span>
                </div>
            </div>

            <div id="weatherCondition" class="flex flex-col sm:flex">
                <div class="flex flex-col items-center justify-center bg-green-200 pb-1 px-2 rounded-3xl w-fit self-center">
                    <img id="img-Condition" src="" class="block w-16 xl:w-36">
                    <span class="info-span-label">Condition:</span>
                    <span id="weather-condition" class="font-Montserrat font-semibold text-3xl text-center"></span>
                </div>
                
                <div class="info-container-for-flex">
                    <div class="info-container">
                        <span class="info-span-label">Temperature</span>
                        <img src="../img/temperature.svg" class="w-16 xl:w-20 border-1 rounded-3xl bg-orange-200 p-1">
                        <span id="temperature" class="info-result-label"></span>
                    </div>

                    <div class="info-container">
                        <span class="info-span-label">Feels Like</span>
                        <img src="../img/feelslike.svg" class="w-16 xl:w-20 border-1 rounded-3xl bg-orange-200 p-1">
                        <span id="feels-like" class="info-result-label"></span>
                    </div>
                </div>
                
                <div class="info-container-for-flex ml-3">
                    <div class="info-container">
                        <span class="info-span-label">Wind Speed:</span>
                        <img src="../img/wind.svg" class="w-16 xl:w-20 border-1 rounded-3xl bg-orange-200 p-1">
                        <span id="windInfo" class="info-result-label"></span>
                    </div>

                    <div class="info-container">
                        <span class="info-span-label">Humidity Level:</span>
                        <img src="../img/humid.svg" class="w-16 xl:w-20 border-1 rounded-3xl bg-orange-200 p-1">
                        <span id="humidity" class="info-result-label"></span>
                    </div>
                </div>

                <div class="info-container-for-flex">
                    <div  class="info-container">
                        <span class="info-span-label">Visibility:</span>
                        <img src="../img/visibility.svg" class="w-16 xl:w-20 border-1 rounded-3xl bg-orange-200 p-1">
                        <span id="visibility" class="info-result-label"></span>
                    </div>
                    
                    <div class="info-container">
                        <span class="info-span-label">UV Index:</span>
                        <img src="../img/uv.svg" class="w-16 xl:w-20 border-1 rounded-3xl bg-orange-200 p-1">
                        <span id="uv-index" class="info-result-label"></span>
                    </div>
                </div>

                <div class="flex flex-col justify-center items-center m-2">
                    <span class="info-span-label">Last Updated:</span>
                    <img src="../img/update.svg" class="w-16 xl:w-20 self-center border-1 rounded-3xl bg-orange-200 p-1">
                    <span id="last-update" class="font-Montserrat font-bold text-lg italic"></span> 
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!--

    

    location

    weather conditions
    temperature
    feelslike
    humidity
    wind information

    visibility (km/m)
    uv index
    last updated

-->
